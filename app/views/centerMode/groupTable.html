<h1 class="table__title">
    <svg class="svg-icon svg-icon--text svg-icon--big">
        <use xlink:href="#people"></use>
    </svg>
    {{'centerMode_groups' | translate}}
</h1>
<div class="center-mode__table-title row">
    <span class="col-vsmall-9">{{'centerMode_column_group' | translate}}</span>
    <span class="col-vsmall-3" ng-if="common.urlType==='teacher'">{{'centerMode_column_students' | translate}}</span>
</div>
<ul class="table__block">
    <li class="table__block__list row" ng-class="{'table__block__hover': common.userRole!=='student'}" ng-repeat="group in groups">
        <span class="col-vsmall-11 table__block__item">
            <button class="table__item__text" ng-class="{'table__item__link': common.userRole!=='student'}" ng-click="common.userRole!=='student' && saveUrl('/center-mode/group/' + group._id)">
                <h2 class="block__item__title block__item__title--small" data-element="{{'centerMode_item_' + group.name}}">
                    {{group.name}}
                </h2>
                <span class="block__item__explanation--subscript text-ID" ng-if="common.urlType!=='exercise-info'">{{group.accessId}}</span>
                <span class="block__item__explanation--subscript" ng-if="common.urlType==='exercise-info'">{{group.initDate ? ('date_from' | translate)+' '+(group.initDate | date:'dd MMM yyyy - HH:mm') : 'date_without_initDate' | translate}}</span>
                <span class="block__item__explanation--subscript" ng-if="common.urlType==='exercise-info'"> {{group.endDate ? ('date_to' | translate)+' '+(group.endDate | date:'dd MMM yyyy - HH:mm') : 'date_without_endDate' | translate}}</span>
            </button>
        </span>
        <span class="col-vsmall-1 table__block__item" ng-if="common.urlType!=='exercise-info' && common.userRole!=='student'">{{group.students.length || 0}}</span>
    </li>
</ul>

<button class="btn btn--small btn--tertiary btn--row" ng-if="common.urlType==='exercise-info'" ng-click="editGroup()">
    {{'centerMode_editGroups' | translate}}
</button>
