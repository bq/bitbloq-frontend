<div class="form--infotab" data-ng-controller="InfoTabCtrl">
    <form id="form-infotab" name="form" class="form-infotab" novalidate="true">
        <fieldset class="fieldset--left" data-ng-init="focus = false">
            <div class="field--title">
                <svg class="svg-icon svg-icon--text">
                    <use xlink:href="#info"></use>
                </svg>
                <legend class="h3">{{ common.section !== 'exercise' && common.section !== 'task'? 'info' : 'infoTab_title_exerciseInfo' | translate }}</legend>
            </div>
            <div class="form--section">
                <!-- input type="text"-->
                <div class="form-control">
                    <label>{{ 'name' | translate }}*</label>
                    <span data-ng-class="{'form--input':true, 'input--focused':focus === 'projectname', 'input--error': form.projectname.$error.required && publishProjectError}">
                        <input type="text" id="projectname" name="projectname" placeholder="{{'infotab-project-name' | translate}}" data-ng-model="currentProject.name" data-ng-model-options="{ debounce: { 'default': 1000, 'blur': 0 } }" data-ng-focus="focus = 'projectname'" data-ng-blur="checkPojectName()"
                               data-ng-disabled="!common.user || common.section==='task'" data-element="info-project-name" required>
                    </span>
                    <span class="form--error" ng-show="form.projectname.$error.required && publishProjectError">
                        <small>{{ 'infotab-project-nameError' | translate }}</small>
                    </span>
                </div>
                <!-- textarea -->
                <div class="form-control project__description">
                    <label>{{ common.section !== 'exercise' && common.section !== 'task'? 'description' : 'centerMode_title_exerciseContent' | translate }}*</label>
                    <span data-ng-class="{'form--textarea':true, 'input--focused':focus === 'textarea', 'input--error': form.textarea.$error.required && publishProjectError}">
                        <textarea id="textarea" name="textarea" rows="6" cols="53" placeholder="{{'infotab-project-description' | translate}}" data-ng-model="currentProject.description" data-ng-model-options="{ debounce: { 'default': 1000, 'blur': 0 } }" data-ng-focus="focus = 'textarea'"
                                  data-ng-disabled="!common.user ||  common.section==='task'" data-element="infotab-description" required/>
                    </span>
                    <span class="form--error" ng-show="form.textarea.$error.required && publishProjectError">
                        <small>{{ 'infotab-project-descriptionError' | translate }}</small>
                    </span>
                </div>
            </div>
            <div ng-if="common.section!=='exercise' && common.section!=='task'" class="form--section">
                <!-- input type="text"-->
                <div class="form-control">
                    <label>{{ 'video' | translate }}</label>
                    <span data-ng-class="{'form--input':true, 'input--focused':focus === 'videourl'}">
                        <input type="text" id="videourl" name="videourl" placeholder="{{'infotab-videourl' | translate}}" data-ng-model="currentProject.videoUrl"
                               data-ng-model-options="{ debounce: { 'default': 1000, 'blur': 0 } }" value="{{currentProject.videoUrl}}" data-ng-focus="focus = 'videourl'" data-ng-disabled="!common.user"
                               data-ng-model-options="{ debounce: { 'default': 1000, 'blur': 0 } }" data-element="infotab-youtubevideo">
                    </span>
                </div>
            </div>
            <div class="form--section">
                <!-- input type="file"-->
                <div class="form-control">
                    <div class="labelcontainer">
                        <label>{{ 'info-tab-first-image' | translate }}</label>
                        <small ng-if="common.section!=='task'">{{ 'info-tab-image-requisites' | translate }}</small>
                    </div>
                    <div class="imagecontainer">
                        <div class="main--project--image" id="main-image">
                            <img id="projectImage" data-ng-disabled="!common.user" ng-src="{{common.urlImage + 'project/' + currentProject._id}}" err-src="../images/common/default-project.png" data-element="infotab-projectimage">
                        </div>
                        <input class="btn btn--primary btn--small main-image--input" onchange="angular.element(this).scope().uploadImage(this.files)" type="file" id="projectimage" name="projectimage" placeholder="" data-ng-focus="focus = 'projectimage'" tabindex="-1" data-element="infotab-fileinput"/>
                        <button type="button" ng-if="common.section!=='task'" ng-class="{'btn':true, 'btn--primary':true, 'btn--small':true, 'btn--disabled':!common.user}" data-ng-click="uploadImageTrigger('main')" data-element="infotab-uploadimage">
                            {{'upload-image' | translate}}
                        </button>
                    </div>
                </div>
                <!-- input type="file"-->
                <!-- <div class="form-control">
                    <div class="labelcontainer">
                        <label for="otherimages">{{ 'info-tab-others-image' | translate }}</label>
                        <small>{{ 'info-tab-image-requisites' | translate }}</small>
                    </div>
                    <div class="other-images--container">
                        <div class="image--container" data-ng-repeat="image in projectImages | limitTo: 3">
                            <img src="../images/common/default-project.png" alt="">
                            <button ng-if="$last" class="btn btn--primary btn--small" data-ng-click="uploadImageTrigger()" data-ng-disabled="!common.user">{{ 'upload-image' | translate }}</button>
                        </div>
                    </div>
                </div>
                <input class="other-image--input" type="file" multiple id="otherimages" name="otherimages" placeholder="" data-ng-focus="focus = 'otherimages'" data-ng-blur="focus = false" data-ng-disabled="!common.user">-->
            </div>
            <div ng-if="common.section!=='exercise' && common.section!=='task'" class="form--section">
                <div class="form-control  form--tags">
                    <label>{{ 'tags' | translate }}</label>
                    <span data-ng-class="{'form--input':true, 'input--focused':focus === 'tagsinput'}">
                        <input type="text" id="tagsinput" name="tagsinput" maxlength="25" placeholder="{{ 'tag-input-placeholder' | translate }}" data-ng-keyup="addTag(form.tag, $event)"
                               data-ng-focus="focus = 'tagsinput'" data-ng-blur="focus = false" data-ng-disabled="!common.user" data-ng-model="form.tag" data-element="infotab-taginput-text">
                        <button type="button" class="btn btn--secondary btn--small btn--addtag" data-ng-disabled="!common.user" data-ng-click="addTag(form.tag)" tabindex="1" data-element="infotab-taginput-button">{{ 'add' | translate }}</button>
                    </span>
                </div>
                <div class="tags">
                    <div class="tags__item" data-ng-repeat="tag in currentProject.hardwareTags">
                        <span>{{tag | translate}}</span>
                    </div>
                    <div class="tags__item" data-ng-repeat="tag in currentProject.userTags">
                        <span class="tags__item--text">{{tag}}</span>
                        <span class="tags__item--trash">
                            <svg class="svg-icon" data-ng-click="removeTag(tag)" data-element="infotab-remove-tag">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#delete"></use>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <small ng-if="common.section!=='exercise' && common.section!=='task'" class="form--infotab--mandatory">{{ 'infotab-mandatory' | translate }}</small>
        </fieldset>
        <fieldset ng-if="!currentProject.codeProject" class="fieldset--right">
            <div class="field--title">
                <svg class="svg-icon svg-icon--text">
                    <use xlink:href="#brush"></use>
                </svg>
                <legend class="h3">{{ 'infotab_title_theme' | translate }}</legend>
            </div>
            <div class="form--section choose--theme">
                <common-dropdown options="availableThemes" heading-option="currentProject.defaultTheme | translate" options-click="setTheme" element-data="'infotab-choosetheme'"></common-dropdown>
                <img ng-show="currentProject.defaultTheme === 'infotab_option_grayTheme' || !currentProject.defaultTheme" src="../../images/gray-theme.jpg" alt=""/>
                <img ng-show="currentProject.defaultTheme === 'infotab_option_colorTheme'" src="../../images/color-theme.jpg" alt=""/>
            </div>
        </fieldset>
        <fieldset ng-if="currentProject.codeProject" class="fieldset--right" data-ng-init="focus = false">
            <div class="field--title">
                <legend class="h3">{{ 'Board' | translate }}</legend>
            </div>
            <div class="form--section choose--theme">
                <common-dropdown options="boardNameList" heading-option="currentProject.hardware.board" options-click="setBoard" ng-model="currentProject.hardware.board"
                                 element-data="'infotab-chooseboard'"></common-dropdown>
                <img ng-src="/images/boards/{{boardImage}}.svg"/>
            </div>
        </fieldset>
        <fieldset ng-if="common.section==='exercise'" class="fieldset--right" data-ng-init="focus = false">
            <div class="field--title">
                <svg class="svg-icon svg-icon--text">
                    <use xlink:href="#people"></use>
                </svg>
                <legend class="h3">{{ 'infotab_title_groups' | translate }}</legend>
            </div>
            <ul class="table__block--invert">
                <li class="table__block__list table__block__hover" ng-repeat="group in groups">
                    <span class="table__block__item">
                        <a ng-href="{{'#/center-mode/group/' + group._id}}">
                            <h2 class="block__item__title block__item__title--small" data-element="{{'centerMode_item_' + group.name}}">
                                {{group.name}}
                            </h2>
                            <span class="block__item__explanation--subscript">desde {{group.createdAt | date  }}</span>
                            <span class="block__item__explanation--subscript">hata {{group.createdAt | date}}</span>
                        </a>
                    </span>
                </li>
            </ul>
            <div class="form--section">
                <button type="button" ng-class="{'btn':true, 'btn--primary':true, 'btn--small':true, 'btn--disabled':!common.user}" data-ng-click="currentProjectService.assignGroup(currentProject, common.user._id, groups)" data-element="exercise_button_editGroups">
                    {{ 'centerMode_editGroups' | translate }}
                </button>
            </div>
        </fieldset>
    </form>
</div>
